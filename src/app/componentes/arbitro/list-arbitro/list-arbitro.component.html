<div class="card mb-3">
  <div class="card-header">Arbitros</div>
  <div class="card-body text-primary">
    <div class="row">
      <div class="col-md-6">
        <h5 class="card-title">Listado de arbitros</h5>
      </div>
      <div class="col-md-6 text-align-end">
        <button type="button" class="btn btn-primary" [routerLink]="['/arbitro']">Crear jugador</button>

      </div>
    </div>
    <table class="table table-bordered table-striped"  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
      <thead>
        <tr>
          <th>Nombres</th>
          <th>Apellidos</th>
          <th>Celular</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let arbitro of arbitros">
          <td>{{arbitro.arbiNombre}}</td>
          <td>{{arbitro.arbiApellido}}</td>
          <td>{{arbitro.arbiCelular}}</td>
          <td><button type="button" class="btn btn-primary" name="button"
              [routerLink]="['/arbitro', arbitro.arbiId]">editar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
