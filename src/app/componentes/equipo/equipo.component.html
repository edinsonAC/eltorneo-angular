<div class="card">
  <div class="card-header">Equipos</div>
  <div class="card-body text-primary">
    <form>
      <div class="form-group row">
        <label for="" class="col-form-label col-2">Nombre</label>
        <div class="col-sm-6 ">
          <input type="text" name="nombre" class="form-control" [(ngModel)]="equipo.equiNombre">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <button type="button" class="btn btn-primary" (click)='crearEquipo()'
            *ngIf="!equipo.equiId else elseBlock">Registrar</button>
          <ng-template #elseBlock>
            <button type="button" class="btn btn-primary" (click)='actualizarEquipo()'>Actualizar</button>
            </ng-template>

        </div>
      </div>

    </form>
  </div>
</div>
