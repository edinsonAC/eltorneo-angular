<div class="row back">
  <button type="button" class="btn btn-light" [routerLink]="['/listEquipo']">Volver</button>
</div>
<div class="card border-primary mb-3">
  <div class="card-header">Jugadores</div>
  <div class="card-body text-primary">
    <div class="row">
      <div class="col-md-6">
        <h5 class="card-title">Listado de jugadores</h5>
      </div>
      <div class="col-md-6 text-align-end">
        <button type="button" class="btn btn-primary" [routerLink]="['/jugador',0,idEquipo]"><b>Crear
            jugador</b></button>

      </div>
    </div>
    <table class="table table-bordered table-striped" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Dorsal</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let jugador of jugadores">
          <td>{{jugador.jugaNombre}}</td>
          <td>{{jugador.jugaApellido}}</td>
          <td>{{jugador.jugaDorsal}}</td>
          <td><button type="button" class="btn btn-primary" name="button"
              [routerLink]="['/jugador', jugador.jugaId, jugador.equipo.equiId]">editar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
