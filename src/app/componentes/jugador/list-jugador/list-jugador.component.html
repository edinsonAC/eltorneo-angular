<div class="card border-primary mb-3">
  <div class="card-header">Jugadores</div>
  <div class="card-body text-primary">
    <div class="row">
      <div class="col-md-6">
        <h5 class="card-title">Listado de jugadores</h5>
      </div>
      <div class="col-md-6 text-align-end">
        <button type="button" class="btn btn-primary" [routerLink]="['/jugador']">Crear jugador</button>

      </div>
    </div>
    <table class="table table-bordered table-striped" datatable="">
      <thead>
        <tr>
          <th>nombre</th>
          <th>apellido</th>
          <th>dorsal</th>
          <th>editar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let jugador of jugadores">
          <td>{{jugador.jugaNombre}}</td>
          <td>{{jugador.jugaApellido}}</td>
          <td>{{jugador.jugaDorsal}}</td>
          <td><button type="button" class="btn btn-primary" name="button"
              [routerLink]="['/jugador', jugador.jugaId]">editar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
