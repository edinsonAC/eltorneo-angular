<div class="card">
  <div class="card-header">Jugadores</div>
  <div class="card-body text-primary">
    <form>
      <div class="form-group row">
        <label for="" class="col-form-label col-2">Nombres</label>
        <div class="col-sm-6 ">
          <input type="text" name="nombre" class="form-control" [(ngModel)]="torneo.jugaNombre">
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-form-label col-2">Apellidos</label>
        <div class="col-sm-6">
          <input type="text" name="fecha" class="form-control" [(ngModel)]="torneo.jugaApellido">
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-form-label col-2">documento</label>
        <div class="col-sm-6">
          <input type="text" name="fecha" class="form-control" [(ngModel)]="torneo.jugaDocumento">
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-form-label col-2">Direccion</label>
        <div class="col-sm-6">
          <input type="text" name="fecha" class="form-control" [(ngModel)]="torneo.jugaDireccion">
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-form-label col-2">Celular</label>
        <div class="col-sm-6">
          <input type="text" name="fecha" class="form-control" [(ngModel)]="torneo.jugaDocumento">
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-form-label col-2">dorsal</label>
        <div class="col-sm-6">
          <input type="text" name="fecha" class="form-control" [(ngModel)]="jugaDorsal.jugaCelular">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <button type="button" class="btn btn-primary" (click)='crearTorneo()'
            *ngIf="!torneo.tornId else elseBlock">Registrar</button>
          <ng-template #elseBlock>
            <button type="button" class="btn btn-primary" (click)='actualizarTorneo()'>Actualizar</button>
            </ng-template>

        </div>
      </div>

    </form>
  </div>
</div>
