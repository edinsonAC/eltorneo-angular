<div class="card border-primary mb-3">
  <div class="card-header">Torneos</div>
  <div class="card-body text-primary">
    <div class="row">
      <div class="col-md-6">
        <h5 class="card-title">Listado de Torneos</h5>
      </div>
      <div class="col-md-6 text-align-end">
        <button type="button" class="btn btn-primary" [routerLink]="['/torneo']">Crear torneo</button>

      </div>
    </div>
    <table class="table table-bordered table-striped" datatable="">
      <thead>
        <tr>
          <th>id</th>
          <th>nombre</th>
          <th>fecha inicial</th>
          <th>editar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let torneo of torneos">
          <td>{{torneo.tornId}}</td>
          <td>{{torneo.tornNombre}}</td>
          <td>{{torneo.tornFechainicial}}</td>
          <td><button type="button" class="btn btn-primary" name="button"
              [routerLink]="['/torneo', torneo.tornId]">editar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
